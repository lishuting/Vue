<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <ol>
    <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
  </ol>
</div>

<script>
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  });

  var app = new Vue({
    el: '#app',
    data: {
      groceryList: [
        { id: 0, text: '蔬菜'},
        { id: 1, text: '奶酪'},
        { id: 2, text: '随便其它什么人吃的东西'}
      ]
    }
  })
</script>

</body>
</html>
