<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
  <style>
  #app div {
    width: 100px;
    height: 100px;
    background: black;
  }
  .my-startup-enter-active,
  .my-startup-leave-active {
    transition: all 1s ease;
  }
  .my-startup-enter,
  .my-startup-leave-to {
    opacity: 0;
  }
  </style>
</head>
<body>

<div id="app">
  <button @click="show=!show">jungle</button>
  <transition name="my-startup">
    <div v-if="show">cat</div>
  </transition>
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      show: false
    }
  });
</script>

</body>
</html>
