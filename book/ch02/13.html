<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<form id="app">
  <input type="text" v-model="message">
  <span>Your input is: {{message}}</span>
  <br>

  <label>
    <input type="radio" value="male" v-model="gender">男
  </label>
  <label>
    <input type="radio" value="female" v-model="gender">女
  </label>
  <p>{{gender}}</p>

  <input type="checkbox" v-model="checked" v-bind:true-value="a" v-bind:false-value="b">
  <span>Checked: {{checked}}</span>
  <br>

  <label><input type="checkbox" value="1" v-model="multiChecked">1</label>
  <label><input type="checkbox" value="2" v-model="multiChecked">2</label>
  <label><input type="checkbox" value="3" v-model="multiChecked">3</label>
  <p>MultiChecked: {{multiChecked.join('|')}}</p>

  <select v-model="selected">
    <option selected>A</option>
    <option>B</option>
    <option>C</option>
  </select>
  <span>Selected: {{selected}}</span>
  <br>

  <select v-model="multiSelected" multiple>
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>
  <span>MultiSelected: {{multiSelected.join('|')}}</span>
  <br>
</form>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      message: '',
      gender: '',
      checked: '',
      multiChecked: [],
      selected: '',
      multiSelected: [],
      a: '1',
      b: '2'
    }
  });
</script>

</body>
</html>
