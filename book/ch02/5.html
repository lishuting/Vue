<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p>{{a}}</p>
  <p>{{b}}</p>
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      a: 1,
      b: null
    }
  });

  vm.$set('b', 2);
</script>

</body>
</html>
