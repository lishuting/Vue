<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p>{{firstName}}</p>
  <p>{{lastName}}</p>
  <p>{{fullName}}</p>
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      firstName: 'Gavin',
      lastName: 'CLY'
    },
    computed: {
      fullName: function () {
        return this.firstName + ' ' + this.lastName;
      }
    }
  });
</script>

</body>
</html>
