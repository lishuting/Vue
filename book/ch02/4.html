<!DOCTYPE html>

<head>

  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p>123</p>
</div>

<script id="tpl" type="x-template">
  <div class="tpl">
    <p>This is a tpl from script tag</p>
  </div>
</script>

<script>
  var vm = new Vue({
    el: '#app',
    template: '#tpl'
  })
</script>

<script>
</script>

</body>
</html>
