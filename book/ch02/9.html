<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app"></div>

<script>
  var vm = new Vue({
    el: '#app',
    beforeCreate: function () {
      console.log('beforeCreate');
    },
    created: function () {
      console.log('created');
    },
    beforeMount: function () {
      console.log('beforeMount');
    },
    mounted: function () {
      console.log('mounted');
    },
    attached: function () {
      console.log('attached');
    },
    dettached: function () {
      console.log('dettached');
    },
    beforeDestroy: function () {
      console.log('beforeDestroy');
    },
    destroyed: function () {
      console.log('destroyed');
    },
    ready: function () {
      console.log('ready');
      this.$destroy();
    }
  });
</script>

</body>
</html>
