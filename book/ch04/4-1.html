<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  {{ date | date }}
</div>

<script>
  Vue.filter('date', function (value) {
    if (!value instanceof Date) return value;
    return value.toLocaleString();
  });

  var vm = new Vue({
    el: '#app',
    data: {
      date: new Date()
    }
  });
</script>

</body>
</html>
