<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<message id="app" content="Hello world"></message>

<script>
  var Message = Vue.extend({
    props: ['content'],
    template: '<h1>{{content}}</h1>'
  });
  Vue.component('message', Message);
  var vm = new Vue({
    el: '#app'
  });
</script>

</body>
</html>
