<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <h1>Your input is {{message}}</h1>
  <input type="text" v-model="message">
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      message: ''
    }
  });
</script>

</body>
</html>
