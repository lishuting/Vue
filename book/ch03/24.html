<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app" v-my-advance-directive :a="a"></div>

<script>
  Vue.directive('my-advance-directive', {
    params: ['a'],
    paramWatchers: {
      a: function(val, oldVal) {
        console.log('watcher', val, oldVal);
      }
    },
    bind: function() {
      console.log('params', this.params);
    }
  });

  var vm = new Vue({
    el: '#app',
    data: {
      a: 'dynamitc data'
    }
  });
</script>

</body>
</html>
