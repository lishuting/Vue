<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <div :class="[isActive ? activeCls : '', errorCls]"></div>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      activeCls: 'active',
      errorCls: 'error'
    }
  })
</script>

</body>
</html>
