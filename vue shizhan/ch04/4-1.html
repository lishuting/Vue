<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <div :class="{'active': isActive, 'error': isError}"></div>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      isError: false
    }
  })
</script>

</body>
</html>
