<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <button :class="classes">按钮</button>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      size: 'large',
      disabled: true
    },
    computed: {
      classes: function () {
        return [
          'btn',
          {
            ['btn-'+ this.size]: this.size != "",
            ['btn-disabled']: this.disabled
          }
        ]
      }
    }
  })
</script>

</body>
</html>
