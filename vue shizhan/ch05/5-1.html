<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div id="app">
  <p v-cloak>{{message}}</p>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '这是一段文本'
    }
  })
</script>

</body>
</html>
