<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <span v-once>{{message}}</span>
  <div v-once>
    <span>{{message}}</span>
  </div>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '这是一段文本'
    }
  })
</script>

</body>
</html>
