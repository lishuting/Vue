<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  {{date}}
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      date: new Date()
    },
    mounted: function () {
      var _this = this;
      this.timer = setInterval(function () {
        _this.date = new Date();
      }, 1000);
    },
    beforeDestroy: function () {
      if (this.timer) {
        clearInterval(this.timer);
      }
    }
  })
</script>

</body>
</html>
