<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <input type="text" v-model="name" placeholder="你的名字">
  <h1>你好，{{name}}</h1>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      name: ''
    }
  })
</script>

</body>
</html>
