<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p v-if="show">这是一段文本</p>
  <button @click="handleClose">点击隐藏</button>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      show: true
    },
    methods: {
      handleClose: function () {
        // this.show = false;
        // this.show = !this.show;
        this.close();
      },
      close: function () {
        this.show = false;
      }
    }
  })
</script>

</body>
</html>
