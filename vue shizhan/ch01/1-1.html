<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <button v-if="showBtn" @click="handleClick">Click me</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      showBtn: true
    },
    methods: {
      handleClick: function () {
        console.log('Clicked!');
      }
    }
  });
</script>

</body>
</html>
